<style>
  /* 全局渐变蓝紫红背景 */
  body {
    background: linear-gradient(to bottom, #0f0c29, #3a1c5c, #4a148c) !important;
    background-attachment: fixed !important;
    color: #e0e0e0 !important;
    margin: 0 !important;
    padding: 0 !important;
  }

  /* 内容区透明 + 去边框 */
  .page__content, main {
    background: transparent !important;
    padding: 1em 0 !important;
    border: none !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    margin-bottom: 0 !important;
  }

  .page__inner-wrap {
    background: transparent !important;
  }

  /* 彻底去底部黑边（footer） */
  .site-footer, footer, .footer {
    background: transparent !important;
    border-top: none !important;
    box-shadow: none !important;
    padding: 1em 0 !important;
    margin-top: 0 !important;
    color: #e0e0e0 !important;
  }

  /* 菜单适配 */
  .masthead {
    background: rgba(15, 12, 41, 0.9) !important;
  }


</style>


{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
